{% extends "base.html" %}

{% block content %}
    <h2>Temperatures</h2>

<ul>

        <li><a href= "{% url 'temperaturelogger:detail' temp.pk %}" >{{ temp }}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
